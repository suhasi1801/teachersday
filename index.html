<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Pleasant background styling */
        .background {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom right, #a8edea, #fed6e3); /* Pleasant gradient background */
            overflow: hidden;
            text-align: center;
        }

        /* Camera container styling */
        .camera-container {
            width: 80%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            height: auto;
            aspect-ratio: 4 / 3; /* Maintain aspect ratio */
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px; /* Space between camera and message */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Message styling */
        .message {
            color: #fff;
        }

        .message h1 {
            font-size: 2em; /* Responsive font size */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .message h1 {
                font-size: 1.5em; /* Smaller font size on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="camera-container">
            <video id="video" autoplay></video>
        </div>
        <div class="message">
            <h1>Happy Teacher's Day!</h1>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');

            // Check if the browser supports media devices
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        // Assign the stream to the video element
                        video.srcObject = stream;
                    })
                    .catch(error => {
                        console.error('Error accessing the camera:', error);
                        // Display a user-friendly message
                        alert('Unable to access the camera. Please check your camera permissions or try a different browser.');
                    });
            } else {
                alert('Your browser does not support accessing the camera.');
            }
        });
    </script>
</body>
</html>
